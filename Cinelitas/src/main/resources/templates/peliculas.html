<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title> </title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 th:text="${titulo}"></h1>
        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Costo Entrada</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Capacidad Personas</th>
                    <th scope="col">Numero Sala</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="user : ${pelicula}">
                    <tr>
                        <td th:text="${user.getNombre}"></td>
                        <td th:text="${user.getCosto_entrada}"></td>
                        <td th:text="${user.getFecha}"></td>
                        <td th:text="${user.getCapacidad_max_personas}"></td>
                        <td th:text="${user.getNum_sala}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </body>
</html>
