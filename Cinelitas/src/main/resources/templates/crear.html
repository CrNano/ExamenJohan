<html>
    <head></head>
    <body>
        <div class="container">

            <div class="card-header bg-black text white"> </div>
            <div class="card-body">

                <div class="container">
                    <form th:object ="${pelicula}"
                          th:action="@{/save}"
                          method="POST">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="nombre>">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}" placerholder="Nombre Peli" id="nombre" aria-describedby="emailHelp">
                            </div>
                        </div>
                        
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-md-2 col-form-label" for="costo_entrada>">Costo Entrada</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{costo_entrada}" class="form-control form-control-sm col-md-6" placerholder="Costo_entrada" id="costo_entrada" aria-describedby="emailHelp">
                            </div>
                        </div>
                        
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-md-2 col-form-label" for="fecha>">Fecha</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{fecha}" class="form-control form-control-sm col-md-6" placerholder="Fecha" id="fecha" aria-describedby="emailHelp">
                            </div>
                        </div>
                        
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-md-2 col-form-label" for="capacidad_max_personas>">Capacidad Max Personas</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{capacidad_max_personas}" class="form-control form-control-sm col-md-6" placerholder="Capacidad_max_personas" id="capacidad_max_personas" aria-describedby="emailHelp">
                            </div>
                        </div>
                        
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-md-2 col-form-label" for="num_Sala>">Num Sala</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{num_Sala}" class="form-control form-control-sm col-md-6" placerholder="Num_Sala" id="num_Sala" aria-describedby="emailHelp">
                            </div>
                        </div>
                        
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-md-2 col-form-label" for="peli_muestra>">Peli_muestra</label>
                            <div class="col-sm-10">
                                <select th:field="*{peli_muestra}" class="form-control form-control-sm col-md-6" id="peli_muestra" aria-describedby="emailHelp">
                                    <option th:each="x:${sala}"
                                            th:value="${x.id}"
                                            th:text="${x.sala}"/>
                                </select>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
